name: Main

on:
  push:
    branches:
      - main
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: Gr1N/setup-poetry@v8
      - run: poetry --version
      - run: poetry install --with docs
      - run: poetry run mkdocs gh-deploy -b gh-pages -f mkdocs.yml

